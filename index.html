<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 min-h-screen font-sans">
  <div class="max-w-xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">Weather Forecast</h1>

    <!-- Search Bar -->
    <div class="flex gap-2 mb-4">
      <input id="cityInput" type="text" placeholder="Enter city" class="flex-1 p-2 rounded border" />
      <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
      <button id="locateBtn" class="bg-green-500 text-white px-4 py-2 rounded">üìç</button>
    </div>

    <!-- Recent Searches -->
    <div class="relative mb-4">
      <select id="recentSearches" class="w-full p-2 rounded border hidden"></select>
    </div>

    <!-- Weather Display -->
    <div id="weatherDisplay" class="bg-white rounded p-4 shadow"></div>

    <!-- Forecast Display -->
    <div id="forecastDisplay" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4"></div>

    <!-- Error Message -->
    <div id="errorMsg" class="text-red-500 mt-4 hidden"></div>
  </div>
  <script src="main.js"></script>
  </body>
  </html>
